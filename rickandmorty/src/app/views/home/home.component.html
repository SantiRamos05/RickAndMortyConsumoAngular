<!--TITLE-->
<div class="titulo">
  <h2>Ubicaciones</h2>
</div>
<!--CARDS-->
<div class="cards" >
  <div class="card-content" *ngFor="let ubicacion of ubicaciones">
    <h2>{{ ubicacion.name }}</h2>
    <img src="https://assets.stickpng.com/images/58f37720a4fa116215a9240f.png">
    <a [routerLink]="['/detalle/', ubicacion.id]">Ver Residentes</a>
  </div>

</div>
